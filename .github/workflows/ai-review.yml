name: AI Code Review (TypeScript)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install huggingface_hub requests

      - name: Run AI code review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python3 <<'PY'
          import os, json, requests
          from huggingface_hub import InferenceClient

          event = json.load(open(os.environ['GITHUB_EVENT_PATH']))
          diff_url = event['pull_request']['diff_url']
          comments_url = event['pull_request']['comments_url']
          pr_number = event['number']
          repo = os.environ['GITHUB_REPOSITORY']

          print(f"Analyzing PR #{pr_number} from {repo}...")

          diff = requests.get(diff_url).text
          if not diff.strip():
              print("No diff found.")
              exit(0)

          prompt = f"""
          You are a senior TypeScript reviewer. Review this pull request diff.
          Highlight potential bugs, anti-patterns, unclear logic, or missing types.
          Respond in Markdown format, starting with '### AI Code Review Summary'.

          Code diff:
          {diff[:4000]}
          """

          try:
              # ✅ Only pass model + token, do NOT pass base_url
              client = InferenceClient(
                  model="google/gemma-2-2b-it",
                  token=os.environ["HF_TOKEN"]
              )

              print("Calling Hugging Face InferenceClient.text_generation(...)")
              response = client.text_generation(
                  prompt,
                  max_new_tokens=400,
                  temperature=0.3,
              )
              review = response.strip()

          except Exception as e:
              print(f"⚠️ Hugging Face inference error: {e}")
              review = f"⚠️ AI review failed: {e}"

          print("=== AI Review Output ===")
          print(review)

          # Post the review comment back to GitHub
          requests.post(
              comments_url,
              headers={
                  "Authorization": f"Bearer {os.environ['GITHUB_TOKEN']}",
                  "Accept": "application/vnd.github.v3+json",
              },
              json={"body": review}
          )
          PY
