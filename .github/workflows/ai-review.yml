name: AI Code Review (TypeScript)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run AI code review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, json, requests

          # Load pull request event data
          event = json.load(open(os.environ['GITHUB_EVENT_PATH']))
          diff_url = event['pull_request']['diff_url']
          comments_url = event['pull_request']['comments_url']
          pr_number = event['number']
          repo = os.environ['GITHUB_REPOSITORY']

          print(f"Analyzing PR #{pr_number} from {repo}...")

          # Fetch the PR diff
          diff = requests.get(diff_url).text
          if not diff.strip():
              print("No diff found.")
              exit(0)

          # Prepare the AI prompt (focused on TypeScript)
          prompt = f"""You are an expert TypeScript reviewer. Analyze this pull request diff for potential issues, bad patterns, or improvements.
          Focus on correctness, security, and code clarity. Write your response as a concise Markdown comment.

          Code diff:
          {diff[:4000]}"""  # safety limit for model input

          headers = {"Authorization": f"Bearer {os.environ.get('HF_TOKEN', '')}"}
          payload = {"inputs": prompt}

          # âœ… Updated Hugging Face endpoint (old API is deprecated)
          url = "https://router.huggingface.co/hf-inference/models/microsoft/Phi-3-mini-4k-instruct"

          r = requests.post(url, headers=headers, json=payload, timeout=90)

          try:
              result = r.json()
              if isinstance(result, list):
                  review = result[0].get('generated_text', '')
              else:
                  review = result.get('generated_text', str(result))
          except Exception as e:
              review = f"âš ï¸ AI review failed: {e}\n\nRaw output: {r.text}"

          review = review.strip()
          if not review:
              review = "ðŸ¤– AI model returned no feedback."

          print("=== AI Review Output ===")
          print(review)

          # Post the AI review as a comment on the PR
          requests.post(
              comments_url,
              headers={
                  "Authorization": f"Bearer {os.environ['GITHUB_TOKEN']}",
                  "Accept": "application/vnd.github.v3+json",
              },
              json={"body": f"### ðŸ¤– AI Code Review\n{review}"}
          )
          EOF
